{% extends "base.html" %}

{% block page_content %}

<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
         <p>{{ project.info }}</p>
        <p>{{ project.more}}</p>

    </div>
</div>
{% endblock page_content %}
